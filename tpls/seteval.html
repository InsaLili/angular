<div class="row" ng-controller="AppListCtrl">
	<div class="col-md-6">
		<h3>Choose an evaluation style</h3>
		<div class="btn-group" data-toggle="buttons">
			<div class="radio">
				<label><input type="radio" name="optradio" value="star">Star evaluation</label>
			</div>
			<div class="radio">
				<label><input type="radio" name="optradio" value="heart">Red heart evaluation</label>
			</div>
		</div>
		<div class="stepBtn">
			<a class="btn btn-default" ui-sref="setmap.setmarker">Previous</a>
			<a class="btn btn-default pull-right" ui-sref="setmap.seteval">Next</a>
		</div>
	</div>
	<div class="col-md-6">
		loading image
		<img src="" alt="">
	</div>
</div>
