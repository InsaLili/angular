<div class="row">
	<div class="col-md-12">
		<form class="form-horizontal" role="form" name="form">
			<h3>Framework</h3>
			<div class="form-group">
				<label class="col-md-6 control-label">Choose the background type</label>
				<div class="col-md-6">
					<select class="form-control">
						<option>Map</option>
						<option>Figure</option>
						<option>Text</option>
						<option>None</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-6 control-label">Number of students</label>
				<div class="col-md-6">
					<select class="form-control">
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-10 col-me-2">
					<a class="btn btn-default" ui-sref="setmap({mapType:0})" ng-click="setMap()">Next</a>
				</div>
			</div>
		</form>
	</div>
</div>
